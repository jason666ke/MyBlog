<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf setting-value-to-specific-attributes</title>
</head>
<!-- background label -->
<body th:background="${th_background}">
  <!-- text label -->
  <h1 th:text="${title}">html label demo</h1>
   <div>
        <h5>id, name, value label: </h5>
        <!-- id, name, value -->
       <label for="input1"></label><input
        id="input1"
        name="input1"
        value="1"
        th:id="${th_id}"
        th:name="${th_name}"
        th:value="${th_value}"
        />
   </div>
    <br />
    <div class="div1" th:class="${th_class}">
        <h5>class, href label:</h5>
        <a th:href="${th_href}" href="##/">link: </a>
    </div>
    </body>
</html>
