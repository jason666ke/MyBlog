<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>lou.Spring | Ajax Test</title>
</head>
<body class="hold-transition login-page">
  <div style="width: 720px; margin: 7% auto">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <h5 class="m-0">Implementation Test 1</h5>
              </div>

              <div class="card-body">
                <input type="text"
                       id="info"
                       class="form-control"
                       placeholder="Please input info" />
                <h6 class="card-title">Implementation return:</h6>
                <p class="card-text" id="test1"></p>
                <a href="#" class="btn btn-binary" onclick="requestTest1()">
                  Send Request 1
                </a>
              </div>
            </div>
            <br />
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h5 class="m-0">Implementation Test 2</h5>
              </div>

              <div class="card-body">
                <h6 class="card-title">Implementation 2 return: </h6>
                <p class="card-text" id="test2"></p>
                <a href="#" class="btn btn-primary" onclick="requestTest2()">
                  Send Request 2
                </a>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>

<script src="https://cdn.staticfile.org/jquery/1.12.0/jquery.min.js">
</script>

<script type="text/javascript">
  function requestTest1() {
    let info = $("#info").val();
    $.ajax(
            {
              type: "GET",
              dataType: "text",
              url: "api/test1?info=" + info,
              contentType: "application/json; charset=utf-8",
              success: function (result) {
                $("#test1").html(JSON.stringify(result));
              },
              error: function () {
                $("#test1").html("Implementation error!");
              },
            }
    );
  }

  function requestTest2() {
    $.ajax(
            {
              type: "GET",
              dataType: "json",
              url: "api/test2",
              contentType: "application/json; charset=utf-8",
              success: function (result) {
                $("#test2").html(JSON.stringify(result));
              },
              error: function () {
                $("#test2").html("Implementation error!");
              },
            }
    );
  }
</script>
